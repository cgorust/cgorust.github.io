<h1>
<span class="badge badge-primary">function</span>
</h1>
<div class="container-fluid">
<pre id="word_content" style="white-space: pre-wrap;">A function is a piece of code that is called by name. It can be passed data to operate on (i.e. the parameters) and can optionally return data (the return value). All data that is passed to a function is explicitly passed.
</pre>
