<span class="badge badge-primary">method</span>
</h1>
<div class="container-fluid">
<pre id="word_content" style="white-space: pre-wrap;">A method is a function in a class. A method is identical to a function except for two key differences:
* A method is implicitly passed the object on which it was called.
* A method is able to operate on data in the class.
</pre>
